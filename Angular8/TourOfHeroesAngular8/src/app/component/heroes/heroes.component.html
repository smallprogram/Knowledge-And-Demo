<h1>英雄信息详情</h1>
<ul class="heroes">
  <li *ngFor="let item of heroes">
    <a routerLink="/detail/{{item.id}}">
      <span class="badge">{{item.id}}</span> {{item.name}}
    </a>
    <button class="delete" title="删除 hero" (click)="delete(item)">x</button>
  </li>
</ul>


<div>
  <label>新增英雄名称Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    添加
  </button>
</div>
